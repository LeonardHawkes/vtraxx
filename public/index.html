<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vtraxx</title>
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container">
			<div id="login">
				<h1>Vtraxx</h1>
				<h2>Spotify Favorite Tunes Generator</h2>
				<a href="/login" class="login-btn">Log in with Spotify</a>
				<p class="info">
					Made by <a href="https://leonardhawkes.github.io/">Leonard Hawkes</a>.</p>
				</p>
			</div>
			<div id="loggedin">
				<h1>Vtraxx</h1>
				<h2>Spotify Top Track Generator</h2>
				<div id="options">
					<button class="btn" id="short_term">Past Month</button> 
				<!----	<button class="btn" id="medium_term">Last 6 Months</button> -->
				<!----	<button class="btn" id="long_term">All Time</button> -->
				</div>
				<div id="disc"></div>
			</div>
		</div>
		<script id="user-profile-template" type="text/x-handlebars-template">
			<div class='discContainer'>
				<p class='date'>
					{{time}}
					<br>
					{{period}}
				</p>
				<ul class='tracks'>
					{{#each tracks}}
						<tr>
							<td class='begin'>
								0{{@index}}
							</td>
							<td class='name'>
								{{this.name}} -
								{{#each this.artists}}
									<span>
										{{this.name}}
									</span>
								{{/each}}
							</td>
							<td class='length'>
								{{this.duration_ms}}
							</td>
						</tr>
					{{/each}}
					<tr class='total-counts'>
						<td class='begin' colspan='2'>
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							ITEM COUNT:
						</td>
						<td class='length'>
							10
						</td>
					</tr>
					<tr class='total-counts-end'>
						<td class='begin' colspan='2'>
							TOTAL:
						</td>
						<td class='length'>
							{{total}}
						</td>
					</tr>
				</ul>
				<p class='user'>
					NAME: {{name}}
				</p>
				<p class='thanks'>
					<p>
						THANK YOU FOR VISITING!
					</p>
					<p class="website">
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						vtraxx.herokuapp.com
					</p>
				</p>
			</div>
			<button class="btn" id="download">Download Image</button>
		</script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<script src="http://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
		<script src="dom-to-image.min.js"></script>
		<script src="FileSaver.min.js"></script>
		<script src="server.js"></script>
	</body>
</html>
